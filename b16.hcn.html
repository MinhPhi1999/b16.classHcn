<script>
    class hcn {
    constructor(dai,rong) {
        this.dai=dai;
        this.rong=rong;
    }
    setDai(dai){
        this.dai=dai;
    }
    setRong(rong){
        this.rong=rong;
    }
    getDienTich(){
        return this.dai*this.rong;
    }
    getChuVi(){
        return 2*(this.dai+this.rong);
    }
    }
